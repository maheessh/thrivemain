    <!-- Custom Styles -->

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            /* A lighter, cleaner background */
        }

        /* Custom component styles using @apply for cleaner HTML */
        .card {
            @apply bg-white border border-slate-200 rounded-xl shadow-sm transition-all duration-300 ease-in-out;
        }

        .hover-lift {
            @apply hover:-translate-y-1 hover:shadow-lg;
        }

        .btn {
            @apply w-full px-4 py-2.5 rounded-lg font-semibold text-center transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2;
        }

        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500;
        }

        .btn-secondary {
            @apply bg-indigo-100 text-indigo-700 hover:bg-indigo-200 focus:ring-indigo-500;
        }

        /* Tab styling with moving indicator */
        .tab-btn {
            @apply relative z-10 px-4 py-2 text-sm md:text-base md:px-6 md:py-2.5 rounded-lg font-semibold transition-colors duration-300 ease-in-out flex items-center gap-2;
            /* The background is handled by the moving indicator */
        }

        .tab-btn.active {
            @apply text-indigo-600;
            /* Active text color */
        }

        .tab-btn:not(.active) {
            @apply text-slate-600 hover:text-slate-900;
            /* Inactive text color */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI ELEMENT REFERENCES ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');

            const announcementsGrid = document.getElementById('announcements-grid');
            const eventsGrid = document.getElementById('events-grid');

            const tabContainer = document.getElementById('tab-container');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabIndicator = document.getElementById('tab-indicator');
            const contentSections = document.querySelectorAll('main > section[id$="-section"]');

            // --- MOBILE MENU LOGIC ---
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    menuOpenIcon.classList.toggle('hidden');
                    menuCloseIcon.classList.toggle('hidden');
                });
            }

            // --- TAB INDICATOR LOGIC ---
            function moveIndicator(activeTab) {
                if (!activeTab || !tabIndicator) return;
                // Move the indicator pill to the active tab's position and size
                tabIndicator.style.width = `${activeTab.offsetWidth}px`;
                tabIndicator.style.transform = `translateX(${activeTab.offsetLeft}px)`;
            }

            // --- TAB SWITCHING LOGIC ---
            function switchTab(clickedTab) {
                if (!clickedTab || clickedTab.classList.contains('active')) return;

                const targetTab = clickedTab.dataset.tab;

                // Update button active/inactive classes
                tabButtons.forEach(button => {
                    button.classList.remove('active', 'bg-white', 'text-blue-600', 'shadow');
                    button.classList.add('text-gray-600', 'hover:text-blue-600', 'hover:bg-slate-100');
                    button.setAttribute('aria-selected', 'false');
                });

                clickedTab.classList.add('active', 'bg-white', 'text-blue-600', 'shadow');
                clickedTab.classList.remove('text-gray-600', 'hover:text-blue-600', 'hover:bg-slate-100');
                clickedTab.setAttribute('aria-selected', 'true');

                // Move the indicator
                moveIndicator(clickedTab);

                // Show/hide content sections
                contentSections.forEach(section => {
                    if (section.id === `${targetTab}-section`) {
                        section.classList.remove('hidden');
                        section.classList.add('animate-fade-in');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            }


            // Add event listeners to all tab buttons
            tabButtons.forEach(button => {
                button.addEventListener('click', () => switchTab(button));
            });

            // --- HELPER FUNCTIONS ---
            function generateCalendarLink(event) {
                const formatDateTime = (dateStr, timeStr) => {
                    const date = new Date(dateStr);
                    const timeParts = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/);
                    if (!timeParts) return date.toISOString().replace(/-|:|\.\d+/g, '');

                    let hours = parseInt(timeParts[1], 10);
                    const minutes = parseInt(timeParts[2], 10);
                    const period = timeParts[3];

                    if (period === 'PM' && hours < 12) hours += 12;
                    if (period === 'AM' && hours === 12) hours = 0;

                    date.setUTCHours(hours, minutes, 0, 0);
                    return date.toISOString().replace(/-|:|\.\d+Z/g, '') + 'Z';
                };

                const timeRange = event.time.split(' - ');
                const startTimeStr = timeRange[0];
                const endTimeStr = timeRange.length > 1 ? timeRange[1] : null;

                const startDateTime = formatDateTime(event.date, startTimeStr);
                let endDateTime;

                if (endTimeStr) {
                    endDateTime = formatDateTime(event.date, endTimeStr);
                } else {
                    // Default to a 1-hour duration if no end time is provided
                    const tempDate = new Date(startDateTime);
                    tempDate.setHours(tempDate.getHours() + 1);
                    endDateTime = tempDate.toISOString().replace(/-|:|\.\d+Z/g, '') + 'Z';
                }

                const baseUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';
                const params = new URLSearchParams({
                    text: event.title,
                    dates: `${startDateTime}/${endDateTime}`,
                    details: event.description,
                    location: event.location,
                });

                return `${baseUrl}&${params.toString()}`;
            }

            // --- DYNAMIC CONTENT RENDERING LOGIC ---
            function renderContent() {
                if (typeof announcementsData === 'undefined') {
                    console.error("Data not loaded.");
                    announcementsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Could not load announcements.</p>`;
                    eventsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Could not load events.</p>`;
                    return;
                }

                announcementsGrid.innerHTML = '';
                eventsGrid.innerHTML = '';

                const allAnnouncements = announcementsData.filter(item => item.type === 'announcement').sort((a, b) => new Date(b.postedDate) - new Date(a.postedDate));
                const allEvents = announcementsData.filter(item => item.type === 'event').sort((a, b) => new Date(a.date) - new Date(b.date));

                if (allAnnouncements.length > 0) {
                    allAnnouncements.forEach(item => {
                        const newBadge = item.isNew ? `<span class="absolute top-4 right-4 bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1 rounded-full">NEW</span>` : '';
                        const imageHtml = item.image ? `<img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.style.display='none'">` : '';

                        const cardHtml = `
                            <div class="card hover-lift flex flex-col relative">
                                ${imageHtml}
                                ${newBadge}
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold text-slate-900 mb-2">${item.title}</h3>
                                    <p class="text-slate-600 flex-grow mb-4">${item.description}</p>
                                    <div class="text-xs text-slate-400 border-t border-slate-100 pt-3 mt-auto">
                                        Posted: ${new Date(item.postedDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                    </div>
                                </div>
                            </div>`;
                        announcementsGrid.innerHTML += cardHtml;
                    });
                } else {
                    announcementsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">No announcements at this time.</p>`;
                }

                if (allEvents.length > 0) {
                    allEvents.forEach(item => {
                        const calendarLink = generateCalendarLink(item);
                        const imageHtml = item.image ? `<img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.style.display='none'">` : '';
                        const formattedDate = new Date(item.date + 'T00:00:00');

                        const cardHtml = `
                            <div class="card hover-lift flex flex-col">
                                <div class="relative">
                                    ${imageHtml}
                                    <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm p-2 rounded-lg text-center shadow-md">
                                        <p class="text-indigo-600 font-bold text-sm">${formattedDate.toLocaleString('en-US', { month: 'short' }).toUpperCase()}</p>
                                        <p class="text-slate-900 font-extrabold text-2xl">${formattedDate.getDate()}</p>
                                    </div>
                                </div>
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold text-slate-900 mb-2">${item.title}</h3>
                                    <div class="text-sm text-slate-500 space-y-1.5 mb-4">
                                        <p class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" /></svg> ${item.time}</p>
                                        <p class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.757.433.57.57 0 00.28.14l.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" clip-rule="evenodd" /></svg> ${item.location}</p>
                                    </div>
                                    <p class="text-slate-600 flex-grow mb-6">${item.description}</p>
                                    <div class="flex flex-col sm:flex-row gap-3 mt-auto border-t border-slate-100 pt-5">
                                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Register</a>
                                        <a href="${calendarLink}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">Add to Calendar</a>
                                    </div>
                                </div>
                            </div>`;
                        eventsGrid.innerHTML += cardHtml;
                    });
                } else {
                    eventsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">No upcoming events scheduled.</p>`;
                }
            }

            // --- INITIALIZATION ---
            // Initial render on page load
            renderContent();

            // Set initial active state on the first tab
            const initialActiveTab = document.querySelector('.tab-btn');
            if (initialActiveTab) {
                initialActiveTab.classList.add('active');
            }

            // Set initial position of the tab indicator.
            // Using a small timeout to ensure the browser has calculated the layout.
            setTimeout(() => {
                const activeTab = document.querySelector('.tab-btn.active');
                moveIndicator(activeTab);
            }, 50);

            // Add a listener for resize to reposition the indicator if the window size changes.
            window.addEventListener('resize', () => {
                const currentActiveTab = document.querySelector('.tab-btn.active');
                moveIndicator(currentActiveTab);
            });
        });
    </script>
