                transform: translateY(10px);
            }

                opacity: 1;
                transform: translateY(0);
            }

            animation: fadeIn 0.5s ease-in-out forwards;
        }

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <!-- Page Header -->
        <section class="mb-10 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">Latest Updates & Events</h2>
            <p class="text-lg text-slate-600">Stay informed about what's happening on campus.</p>
        </section>

        <!-- Tab Navigation Section -->
        <section class="mb-10 flex justify-center">
            <div class="inline-flex bg-slate-100 p-1 rounded-xl">
                <!-- Announcements Tab -->
                <button id="announcements-tab"
                    class="tab-btn px-6 py-2 rounded-lg font-semibold transition-colors duration-300 flex items-center gap-2"
                    aria-selected="true" role="tab" data-tab="announcements">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                    </svg>
                    <span>Announcements</span>
                </button>

                <!-- Events Tab -->
                <button id="events-tab"
                    class="tab-btn px-6 py-2 rounded-lg font-semibold transition-colors duration-300 flex items-center gap-2"
                    aria-selected="false" role="tab" data-tab="events">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c0-.414.336-.75.75-.75h10.5a.75.75 0 01.75.75v1.25a.75.75 0 01-.75.75H5.5a.75.75 0 01-.75-.75V7.5z" clip-rule="evenodd" />
                    </svg>

        <!-- Content Sections -->
        <section id="announcements-section" class="animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="announcements-grid">
                <!-- Announcement cards will be injected here -->
            </div>
        </section>

        <section id="events-section" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="events-grid">
                <!-- Event cards will be injected here -->
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                <p class="text-slate-500 text-sm">Â© 2025 Thrive Scholars. All Rights Reserved.</p>

    <!-- External Data Source -->
    <script src="/database/announcements.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI ELEMENT REFERENCES ---
            const announcementsGrid = document.getElementById('announcements-grid');
            const eventsGrid = document.getElementById('events-grid');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const contentSections = {
                announcements: document.getElementById('announcements-section'),
                events: document.getElementById('events-section')
            };

            // --- TAB SWITCHING LOGIC ---
            function switchTab(clickedTab) {
                if (!clickedTab || clickedTab.getAttribute('aria-selected') === 'true') return;

                const targetTab = clickedTab.dataset.tab;

                // Update button styles
                tabButtons.forEach(button => {
                    const isSelected = button === clickedTab;
                    button.setAttribute('aria-selected', isSelected);
                    if (isSelected) {
                        button.classList.add('bg-white', 'text-indigo-600', 'shadow-md');
                        button.classList.remove('text-slate-600');
                    } else {
                        button.classList.remove('bg-white', 'text-indigo-600', 'shadow-md');
                        button.classList.add('text-slate-600');
                    }
                });

                // Show/hide content sections
                Object.keys(contentSections).forEach(key => {
                    if (key === targetTab) {
                        contentSections[key].classList.remove('hidden');
                        contentSections[key].classList.add('animate-fade-in');
                    } else {
                        contentSections[key].classList.add('hidden');
                    }
                });
            }

            // --- HELPER FUNCTIONS ---
            function generateCalendarLink(event) {
                const formatTime = (date, timeStr) => {
                    const time = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/);
                    let hours = parseInt(time[1], 10);
                    if (time[3] === 'PM' && hours < 12) hours += 12;
                    if (time[3] === 'AM' && hours === 12) hours = 0;
                    date.setUTCHours(hours);
                    date.setUTCMinutes(parseInt(time[2], 10));
                    return date.toISOString().replace(/-|:|\.\d+/g, "");
                };
                
                const startDate = new Date(event.date);
                const startTime = event.time.split(' - ')[0];
                const endDate = new Date(event.date);
                const endTime = event.time.split(' - ')[1] || startTime;

                const dates = `${formatTime(startDate, startTime)}/${formatTime(endDate, endTime)}`;

                const params = new URLSearchParams({
                    action: 'TEMPLATE',
                    text: event.title,
                    dates: dates,
                    details: event.description,
                    location: event.location,
                });
                return `https://www.google.com/calendar/render?${params.toString()}`;
            }

            // --- DYNAMIC CONTENT RENDERING LOGIC ---
            function renderContent() {
                if (typeof announcementsData === 'undefined' || !announcementsData) {
                    console.error("Data variable 'announcementsData' is not defined or could not be loaded.");
                    announcementsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Could not load announcements. Ensure database/announcements.js is correctly linked.</p>`;
                    eventsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Could not load events. Ensure database/announcements.js is correctly linked.</p>`;
                    return;
                }

                announcementsGrid.innerHTML = '';
                eventsGrid.innerHTML = '';

                const allAnnouncements = announcementsData.filter(item => item.type === 'announcement').sort((a, b) => new Date(b.postedDate) - new Date(a.postedDate));
                const allEvents = announcementsData.filter(item => item.type === 'event').sort((a, b) => new Date(a.date) - new Date(b.date));

                // Render Announcements
                if (allAnnouncements.length > 0) {
                    allAnnouncements.forEach(item => {
                        const newBadge = item.isNew ? `<span class="absolute top-4 right-4 bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1 rounded-full">NEW</span>` : '';
                        const imageHtml = item.image ? `<img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">` : '';

                        const cardHtml = `
                            <div class="bg-white border border-slate-200 rounded-xl shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg flex flex-col relative">
                                ${imageHtml}
                                ${newBadge}
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold text-slate-900 mb-2">${item.title}</h3>
                                    <p class="text-slate-600 flex-grow mb-4">${item.description}</p>
                                    <div class="text-xs text-slate-400 border-t border-slate-100 pt-3 mt-auto">
                                        Posted: ${new Date(item.postedDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                    </div>
                                </div>
                            </div>`;
                        announcementsGrid.innerHTML += cardHtml;
                    });
                } else {
                    announcementsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">No announcements at this time.</p>`;
                }

                // Render Events
                if (allEvents.length > 0) {
                    allEvents.forEach(item => {
                        const calendarLink = generateCalendarLink(item);
                        const imageHtml = item.image ? `<img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';">` : '';
                        const formattedDate = new Date(item.date + 'T00:00:00'); // Ensure date is parsed correctly regardless of timezone

                        const cardHtml = `
                            <div class="bg-white border border-slate-200 rounded-xl shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg flex flex-col">
                                <div class="relative">
                                    ${imageHtml}
                                    <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm p-2 rounded-lg text-center shadow-md">
                                        <p class="text-indigo-600 font-bold text-sm">${formattedDate.toLocaleString('en-US', { month: 'short' }).toUpperCase()}</p>
                                        <p class="text-slate-900 font-extrabold text-2xl">${formattedDate.getDate()}</p>
                                    </div>
                                </div>
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold text-slate-900 mb-2">${item.title}</h3>
                                    <div class="text-sm text-slate-500 space-y-1.5 mb-4">
                                        <p class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" /></svg> ${item.time}</p>
                                        <p class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.757.433.57.57 0 00.28.14l.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" clip-rule="evenodd" /></svg> ${item.location}</p>
                                    </div>
                                    <p class="text-slate-600 flex-grow mb-6">${item.description}</p>
                                    <div class="flex flex-col sm:flex-row gap-3 mt-auto border-t border-slate-100 pt-5">
                                        <a href="${item.link || '#'}" target="_blank" rel="noopener noreferrer" class="w-full px-4 py-2.5 rounded-lg font-semibold text-center transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500 ${!item.link ? 'opacity-50 cursor-not-allowed' : ''}">Register</a>
                                        <a href="${calendarLink}" target="_blank" rel="noopener noreferrer" class="w-full px-4 py-2.5 rounded-lg font-semibold text-center transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 bg-indigo-100 text-indigo-700 hover:bg-indigo-200 focus:ring-indigo-500">Add to Calendar</a>
                                    </div>
                                </div>
                            </div>`;
                        eventsGrid.innerHTML += cardHtml;
                    });
                } else {
                    eventsGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">No upcoming events scheduled.</p>`;
                }
            }

            // --- INITIALIZATION ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => switchTab(button));
            });
            
            // Initial render on page load
            renderContent();

            // Set initial active state on the first tab
            switchTab(document.getElementById('announcements-tab'));

        });
    </script>
</body>
